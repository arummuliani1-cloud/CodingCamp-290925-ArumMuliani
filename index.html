<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>To Do List Arum 💕</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="app">
    <header>
      <h1>🧁 To Do List Kamu 💕</h1>
      <p>✨ Kelola tugas harianmu dengan gaya lucu dan rapi ✨</p>
    </header>

    <section class="input-section">
      <input type="text" id="taskText" placeholder="Tugas baru..." />
      <input type="date" id="taskDate" />
      <input type="text" id="taskCategory" placeholder="Kategori (misal: Belanja)" />
      <button onclick="addTask()">➕ Tambah</button>
    </section>

    <section class="task-list" id="taskList">
      <!-- Tugas akan muncul di sini -->
    </section>

    <section class="daily-template">
      <h2>📅 Jadwal Harian Aku</h2>
      <ul>
        <li>🌞 Pagi: Belanja</li>
        <li>🍛 Siang: Kuliah & Upgrade skill</li>
        <li>📲 Sore: Kegiatan ormawa dan Hima</li>
      </ul>
    </section>

    <section class="notification">
      <h2>🔔 Pengingat</h2>
      <button onclick="sendReminder()">Kirim Pengingat</button>
      <p id="reminderStatus"></p>
    </section>
  </div>

  <script src="script.js"></script>
</body>
</html>
